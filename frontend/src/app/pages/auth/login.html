<div class="auth-container">
  <div class="auth-card">
    <h1>ğŸ‹ï¸ Gym Management</h1>
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter your username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
          Username is required
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          Password is required
        </small>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid" class="btn-primary">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="auth-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
