<div class="auth-container">
  <div class="auth-card">
    <h1>ğŸ‹ï¸ Gym Management</h1>
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input 
            type="text" 
            id="first_name" 
            formControlName="first_name" 
            placeholder="First name"
            [class.error]="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input 
            type="text" 
            id="last_name" 
            formControlName="last_name" 
            placeholder="Last name"
            [class.error]="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
          [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="your@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="At least 8 characters"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input 
          type="password" 
          id="password_confirm" 
          formControlName="password_confirm" 
          placeholder="Re-enter your password"
          [class.error]="registerForm.get('password_confirm')?.invalid && registerForm.get('password_confirm')?.touched"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading || registerForm.invalid" class="btn-primary">
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p class="auth-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
