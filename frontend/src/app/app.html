<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2>{{ title }}</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/members" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span class="nav-label">Members</span>
      </a>
      <a mat-list-item routerLink="/trainers" routerLinkActive="active">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-label">Trainers</span>
      </a>
      <a mat-list-item routerLink="/classes" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span class="nav-label">Classes</span>
      </a>
      <a mat-list-item routerLink="/memberships" routerLinkActive="active">
        <mat-icon>card_membership</mat-icon>
        <span class="nav-label">Memberships</span>
      </a>
      <a mat-list-item routerLink="/attendance" routerLinkActive="active">
        <mat-icon>check_circle</mat-icon>
        <span class="nav-label">Attendance</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <span>Gym Management System</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
